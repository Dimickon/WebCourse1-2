<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Рейтинг компаний</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="nav">
                    <a href="index.html" class="nav__link">Главная</a>
                    <a href="rating.html" class="nav__link">Рейтинг компаний</a>
                    <a href="#" class="nav__link">Ещё</a>
                    <a href="#" class="nav__link">О курсовой</a>
                </nav>
            </div>
        </div>
    </header>
    

    
    <section class="rating">
        <div class="container">
            <div class="rating__inner">
                <h1 class="rating__title">Рейтинг компаний</h1>
                <div class="rating__menu">
                    <a class="rating__categories rating__categories--active" href="#">Капитализация</a>
                    <a class="rating__categories" href="#">Чистая прибыль</a>
                </div>
    
    
    
    
                <div class="diagram">
                    <svg class="donut" width="500" height="500" viewBox="0 0 50 50">
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                        <circle class="donut__item" r="15.9" cx="50%" cy="50%"></circle>
                      </svg>
                </div>
    
                <h2 class="rating__subtitle">Гистограмма капитализации</h2>
                <div class="rating__content">
    
                </div>
                <div class="chart">
                    <div class="chart__legend">
                        <div class="chart__legend-item">
                            <div class="chart__legend-company chart__legend-company--apple"><span></span>Apple</div>
                        </div>
                        <div class="chart__legend-item">
                            <div class="chart__legend-company chart__legend-company--microsoft"><span></span>Microsoft</div>
                        </div>
                        <div class="chart__legend-item">
                            <div class="chart__legend-company chart__legend-company--aramco"><span></span>Saudi Aramco</div>
                        </div>
                        <div class="chart__legend-item">
                            <div class="chart__legend-company"><span></span>Apple</div>
                        </div>
                    </div>
                    <div class="chart__content">
                        <div class="chart__points">
                            <div class="chart__points-item">2.5$ trillion</div>
                            <div class="chart__points-item">2$ trillion</div>
                            <div class="chart__points-item">1.5$ trillion</div>
                            <div class="chart__points-item">1$ trillion</div>
                            <div class="chart__points-item">0.5$ trillion</div>
                        </div>
                        <div class="chart__inner">
                            <div class="chart__lines">
                                <div class="chart__lines-item"></div>
                                <div class="chart__lines-item"></div>
                                <div class="chart__lines-item"></div>
                                <div class="chart__lines-item"></div>
                                <div class="chart__lines-item"></div>
                            </div>
                            <div class="chart__bars">
                                <div class="chart__bars-item"></div>
                                <div class="chart__bars-item"></div>
                                <div class="chart__bars-item"></div>
                                <div class="chart__bars-item"></div>
                                <div class="chart__bars-item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer">Footer</footer>

    <script src="assets/js/app.min.js"></script>
</body>
</html>
